<body class="ui-mobile-viewport ui-overlay-a">
    <div data-role="page" id="overview" tabindex="0" class="ui-page ui-page-theme-a ui-page-active ui-page-header-fullscreen ui-page-footer-fullscreen">

                    <div class="current-location">

                    <div class="set-location-error" style="display: none;">

                    <div class="notifications-set" style="display: none;">

                </li>
                <li class="collections" style="display: none;">

            </ul>
        </div>

        <div data-role="content">
            <ul data-role="listview">
            </ul>
        </div>
        <!-- /content -->

        <div data-role="header">
            <a href="#location-streets" class="ui-btn-left ui-btn ui-icon-arrow-l ui-btn-icon-left ui-btn-inline ui-mini ui-btn-icon-notext" data-role="button" role="button" data-transition="slide" data-direction="reverse"></a>

        <!-- /header -->
        <div data-role="content">
            <ul data-role="listview">
            </ul>
        </div>
        <!-- /content -->
